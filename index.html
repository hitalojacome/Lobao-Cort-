<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slideshow.css">
    <title>Lobão</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="assets/logo.png" alt="Logo barbearia Lobão Corts" /> 
            <h2>LOBÃO CORT$</h2>
        </div>
        <nav class="cabecalho__info">
            <ul>
                <li><a href="#sobre__nos">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#localizacao">Localização</a></li>
                <li><a href="#fale__comigo">Fale Comigo</a></li>
            </ul>
        </nav>
        <button class="cabecalho__info__botao">
            <p>Agende Seu Horário</p>
        </button>
    </header>
    <main>
        <section id="home">
            <div class="content">
                <div class="slides">
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">
                    <input type="radio" name="slide" id="slide4">
                    <input type="radio" name="slide" id="slide5">
        
                    <div class="slide s1"><img src="assets/fundo contato.png"></div>
                    <div class="slide"><img src="assets/fundo contato.png"></div>
                    <div class="slide"><img src="assets/fundo contato.png"></div>
                    <div class="slide"><img src="assets/fundo contato.png"></div>
                    <div class="slide"><img src="assets/fundo contato.png"></div>
                
                    <div class="navigation">
                        <label class="bar" for="slide1"></label>
                        <label class="bar" for="slide2"></label>
                        <label class="bar" for="slide3"></label>
                        <label class="bar" for="slide4"></label>
                        <label class="bar" for="slide5"></label>
                    </div>
                </div>
            </div>
        </section>
        <section id="sobre__nos"></section>
        <section id="localizacao"></section>
        <section id="servicos"></section>
        <section id="fale__comigo"></section>
    </main>
    <footer></footer>
</body>
</html>
